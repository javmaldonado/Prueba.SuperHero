<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuentra tu SuperHero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
    <script defer src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script type="module" defer src="./assets/index.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    
</head>
  <body>
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="./assets/img/sh2.jpg"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-center"/>
          <h3 class="d-inline-block align-text-center text-white">SuperHero</h3>
        </a>
      </div>
    </nav>

    <img src="./assets/img/sh1.jpg" class="mx-auto d-block display-center img-fluid m-2" width="500" height="400" alt="">

    <div class="textHero">
      <h2>Encuentra tu SuperHero</h2>
      <div class="d-inline-block">
          <label for="heroId">Ingresa el Id del SuperHero a buscar</label>
          <input type="text" class="form-control mt-3" id="heroId" placeholder="Id">
          <div id="error-message" class="error-message" style="color: red;"></div>
          <button id="button" class="btn btn-primary mt-3" >Buscar</button>
      </div>
    </div>  

    <div class="container">
      <div id="heroInfo" class="card-InfoHero mt-4 "></div>
      <div id="chartContainer" class="chart-Hero mt-4 " style="height: 370px; width: 50%;"></div>
    </div>
  
  </body>
</html>
